<!DOCTYPE html>
<html>
<head>
  <title>Watch Videos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: black;
      color: white;
      font-family: Arial;
    }
    .video {
      height: 100vh;
    }
    video {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    .ad {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #111;
      text-align: center;
      padding: 8px;
      font-size: 14px;
    }
  </style>
</head>
<body>

<div class="video">
  <video autoplay muted loop>
    <source src="https://www.w3schools.com/html/mov_bbb.mp4" type="video/mp4">
  </video>
</div>

<div class="ad">
  Ads will appear here
</div>

</body>
